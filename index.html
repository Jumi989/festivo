  </head>

    <!-- Navbar -->

            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
          >
            <li><a>Item 1</a></li>
            <li>

            <li><a>Item 3</a></li>
          </ul>
        </div>
        <a class="btn btn-ghost text-xl">daisyUI</a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a>Item 1</a></li>
          <li><a>Item 2</a></li>
          <li><a>Item 3</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <a class="btn btn-primary">Sign In</a>
      </div>
    </div>

    <!-- Hero Section -->
    <div class="hero min-h-screen" style="background-image: url(./1.jpg)">
      <div class="hero-overlay"></div>
      <div class="hero-content text-neutral-content text-center">
        <div class="max-w-md">
          <h1 class="mb-5 text-5xl font-bold">Plan Your Perfect Event</h1>
          <p class="mb-5">Weddings, Anniversaries, Birthdays & More</p>
          <button class="btn btn-primary">Get Started</button>
        </div>
      </div>
    </div>
    <div class="overview">
      <h3>Come and select your events with us</h3>
      <p>2</p>
    </div>

    <!-- Event Categories -->
    <div class="container py-5">
      <div class="row g-4">
        <div class="col-md-4">
          <div class="category" id="wedding">üíç</div>
        </div>
        <div class="col-md-4">
          <div class="category" id="anniversary">a</div>
        </div>
        <div class="col-md-4">
          <div class="category" id="birthday">üéÇ</div>
        </div>
        <div class="col-md-4">
          <div class="category" id="other">üé≠ Other Events</div>
        </div>
        <div class="col-md-4">
          <div class="category" id="custom">‚úèÔ∏è Custom Events</div>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Username"
            />
            <input
              type="password"
              class="form-control mb-2"
              placeholder="Password"
            />
            <button class="btn btn-warning w-100">Login</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign Up</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Username"
            />
            <input type="email" class="form-control mb-2" placeholder="Email" />
            <input
              type="password"
              class="form-control mb-2"
              placeholder="Password"
            />
            <button class="btn btn-warning w-100">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
