<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #313334;
        }
        .hero {
            background: url("./1.jpg") no-repeat center;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 200px 20px;
            height:100vh;
        }
        .hero-button{
            background-color: rgba(0, 0, 0, 0.2);
            text-align: center;
            padding:10px 20px;
            font-size: 20px;

        } 
        .overview{
            text-align: center;
            color: white;
            margin-top: 30px;

        }
        .overview h3{
            margin-bottom: 10px ;
        }
        .category {
            
            padding: 100px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            transition: 0.3s;
        }
        .category:hover {
            /* transform helps to enhance */
            transform: scale(1.05); 
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
        }
        #wedding{
            background: url("./2.jpg") no-repeat center;
            background-size: cover;

        }

        #anniversary{
            background: url("./anniversary.jpg") no-repeat;
            background-size: cover;

        }

        #birthday{
            background: url("./birthday.jpg") no-repeat center;
            background-size: cover;
        }

        #other {
            background: url("./other.jpg") no-repeat center;
            background-size: cover;

        }

        #custom{
            background: url("./custom.jpg") no-repeat center;
            background-size: cover;

        }
    </style>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <img src="./logo.jpg" height="50px" width="100px" class="navbar-brand">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
                <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
            </div>
        </div>
        <a class="btn btn-ghost text-xl">daisyUI</a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a>Item 1</a></li>
          <li><a>Item 2</a></li>
          <li><a>Item 3</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <a class="btn btn-primary">Sign In</a>
      </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Plan Your Perfect Event</h1>
        <p>Weddings, Anniversaries, Birthdays & More</p>
        <button type="button" class="hero-button" disabled>Button</button>
    </div>
    <div class="overview">
      <h3 class="text-center text-xl font-bold mt-10">
        Come and select your events with us
      </h3>
      <p>2</p>
    </div>

    <!-- Event Categories -->
    <div class="container mx-auto grid grid-cols-3 gap-4">
      <div class="card bg-base-100 image-full w-96 shadow-xl">
        <figure>
          <img
            src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
            alt="Shoes"
          />
        </figure>
        <div class="card-body">
          <h2 class="card-title">Wedding</h2>
        </div>
      </div>
      <div class="card bg-base-100 image-full w-96 shadow-xl">
        <figure>
          <img
            src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
            alt="Shoes"
          />
        </figure>
        <div class="card-body">
          <h2 class="card-title">Wedding</h2>
        </div>
      </div>
      <div class="card bg-base-100 image-full w-96 shadow-xl">
        <figure>
          <img
            src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
            alt="Shoes"
          />
        </figure>
        <div class="card-body">
          <h2 class="card-title">Wedding</h2>
        </div>
      </div>
      <div class="card bg-base-100 image-full w-96 shadow-xl">
        <figure>
          <img
            src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
            alt="Shoes"
          />
        </figure>
        <div class="card-body">
          <h2 class="card-title">Wedding</h2>
        </div>
      </div>
      <div class="card bg-base-100 image-full w-96 shadow-xl">
        <figure>
          <img
            src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
            alt="Shoes"
          />
        </figure>
        <div class="card-body">
          <h2 class="card-title">Wedding</h2>
        </div>
      </div>
      <div class="card bg-base-100 image-full w-96 shadow-xl">
        <figure>
          <img
            src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
            alt="Shoes"
          />
        </figure>
        <div class="card-body">
          <h2 class="card-title">Wedding</h2>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Username"
            />
            <input
              type="password"
              class="form-control mb-2"
              placeholder="Password"
            />
            <button class="btn btn-warning w-100">Login</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign Up</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Username"
            />
            <input type="email" class="form-control mb-2" placeholder="Email" />
            <input
              type="password"
              class="form-control mb-2"
              placeholder="Password"
            />
            <button class="btn btn-warning w-100">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
